<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
  <div class="img">

  </div>

  <div class="form">
    <div class="form-info">
      <h3>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br>
        You <i>know</i> what to do.
      </h3>
    </div>
    <form action="">
      <h2>Let's do this!</h2>
      <div class="inputs">
        <div class="first-name">
          <input type="text" 
          class="form-input" 
          id="first-name" 
          placeholder="First Name">
          <label for="first-name" class="form-label">First Name:</label>
        </div>

        <div class="last-name">
          <input type="text" 
          class="form-input" 
          id="last-name" 
          placeholder="Last Name">
          <label for="first-name" class="form-label">Last Name:</label>
        </div>
      </div>

      <div class="inputs">
        <div class="email">
          <input type="text" 
          class="form-input" 
          id="email" 
          placeholder="Email">
          <label for="email" class="form-label">Email:</label>
        </div>

        <div class="phone">
          <input type="text" 
          class="form-input" 
          id="phone" 
          placeholder="Phone">
          <label for="phone" class="form-label">Phone:</label>
        </div>
      </div>

      <div class="inputs">
        <div class="password">
          <input type="text" 
          class="form-input" 
          id="password" 
          placeholder="Password">
          <label for="password" class="form-label">Password:</label>
        </div>

        <div class="confirm-password">
          <input type="text" 
          class="form-input" 
          id="confirm-password" 
          placeholder="Confirm Password">
          <label for="confirm-password" class="form-label">Confirm Password:</label>
        </div>
      </div>

      <div class="form-end">
        <div class="errorMessage">Error Placeholder</div>
        <button class="btn" type="submit">Create Account</button>
        <h3>Already have an account? <a href="" class="login">Log in</a></h3>
      </div>
    </form>
  </div>





</body>
</html>
